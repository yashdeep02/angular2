<h3>Edit the name of the student:</h3>
<div class="row">
  <div class="col-sm-6">
    <input #studentNameBox class="form-control input-lg" type="text"
      [value]="student.name"
      placeholder="student name" 
      (keyup)="student.name=studentNameBox.value"
      (keyup.enter)="saved()" />
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button class="btn btn-success btn"
      (click)="saved()"
      [disabled]="!student.name">
      Save
    </button>
    <button class="btn btn-warning btn"
      (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
